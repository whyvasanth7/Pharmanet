<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Pharmanet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    /* Navbar */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 10;
      position: sticky;
      top: 0;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.4rem;
      color: #4a5c8a;
      text-decoration: none;
    }

    .navbar-brand span {
      font-style: italic;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover span {
      color: #3b4f78;
    }

    .search-bar {
      width: 250px;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar navbar-light">
    <div class="container d-flex justify-content-between align-items-center py-2 position-relative">
      <a href="/dashboard" class="navbar-brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#4a5c8a" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="2"/>
          <path d="M12 2v5M12 17v5M4.22 4.22l3.54 3.54M16.24 16.24l3.54 3.54M2 12h5M17 12h5M4.22 19.78l3.54-3.54M16.24 7.76l3.54-3.54"
                stroke="#4a5c8a" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Pharmanet</span>
      </a>

      <div class="d-flex align-items-center position-relative">
        <div style="position: relative;">
          <input id="search-input" type="text" placeholder="Search for medicines..." class="form-control me-2" style="width: 250px;">
          <div id="suggestions"></div>
        </div>
        <button id="search-btn" class="btn btn-outline-primary me-2">Search</button>
      </div>
    </div>
  </header>

  <!-- Dashboard Content -->
      <div class="container">
    <h2>Welcome, {{ first_name }}!</h2>

    <!-- User Profile Card -->
    <div class="card">
      <div class="card-header">
        User Profile
      </div>
      <div class="card-body">
        <h5 class="card-title">Your Information</h5>
        <p class="card-text"><strong>Name:</strong> {{ first_name }} {{ last_name }}</p>
        <p class="card-text"><strong>Email:</strong> {{ email }}</p>
        <p class="card-text"><strong>Phone:</strong> {{ phone }}</p>
        <p class="card-text"><strong>Address:</strong> {{ address }}</p>
      </div>
    </div>

    <!-- Recent Orders Card -->
    <div class="card">
      <div class="card-header">
        Recent Orders
      </div>
      <div class="card-body">
        <h5 class="card-title">Your Recent Orders</h5>
        <ul>
          <!-- Example order history, replace with dynamic data -->
          <li>Order #12345 - Status: Delivered</li>
          <li>Order #12346 - Status: In Progress</li>
        </ul>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("search-btn").addEventListener("click", () => {
      const query = document.getElementById("search-input").value.trim();
      if (!query) {
        alert("Please enter a search term.");
        return;
      }
      window.location.href = `/medicine/${encodeURIComponent(query)}`;
    });
  </script>
</body>
</html>
