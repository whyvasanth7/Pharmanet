<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmanet – Homepage</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      scroll-behavior: smooth;
    }

    /* ✅ Parallax Background */
    .parallax {
      background-image: url("{{ url_for('static', filename='pharmacy.jpg') }}");
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.75);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
    }

    /* Navbar */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 10;
      position: sticky;
      top: 0;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.4rem;
      color: #4a5c8a;
      text-decoration: none;
    }

    .navbar-brand span {
      font-style: italic;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover span {
      color: #3b4f78;
    }

    /* Buttons */
    .btn-outline-primary {
      color: #4a5c8a;
      border-color: #4a5c8a;
    }

    .btn-outline-primary:hover {
      background-color: #4a5c8a;
      color: white;
    }

    .btn-primary {
      background-color: #4a5c8a;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3a4d75;
    }

    .btn-success {
      background-color: #2a9d8f;
      border: none;
    }

    .btn-success:hover {
      background-color: #21867a;
    }

    /* Search Suggestions */
    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      width: 250px;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      z-index: 20;
    }

    #suggestions button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 8px 10px;
      border: none;
      background: white;
      cursor: pointer;
    }

    #suggestions button:hover {
      background-color: #f0f0f0;
    }

    footer {
      background: #fff;
      color: #777;
      text-align: center;
      padding: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar -->
  <header class="navbar navbar-light">
    <div class="container d-flex justify-content-between align-items-center py-2 position-relative">
      <a href="/" class="navbar-brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#4a5c8a" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="2"/>
          <path d="M12 2v5M12 17v5M4.22 4.22l3.54 3.54M16.24 16.24l3.54 3.54M2 12h5M17 12h5M4.22 19.78l3.54-3.54M16.24 7.76l3.54-3.54"
                stroke="#4a5c8a" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Pharmanet</span>
      </a>

  </header>

  <!-- ✅ Parallax Hero -->
  <!-- Login Form -->
  <div class="container">
    <h2 class="text-center mb-4">Login to Pharmanet</h2>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
       <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/create-account">Create one here</a></p>
  </div>

  <footer class="text-center py-3 bg-white border-top">
    © 2025 Pharmanet. All rights reserved.
  </footer>
</body>
</html>
